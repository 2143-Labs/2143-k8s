apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: grafana.external
spec:
  parentRefs:
  - name: apps-gateway
  hostnames:
  - "grafana.2143.me"
  - "grafana.2143.moe"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
      # name of the service
    - name: grafana
      port: 80
      namespace: default
---
