apiVersion: apps/v1
kind: Deployment
metadata:
  name: &app poe-sale-redirector
spec:
  selector:
    matchLabels:
      app: *app
  template:
    metadata:
      labels:
        app: *app
    spec:
      containers:
      - name: redirector
        image: zappi/redirector
        ports:
        - containerPort: 8080
        env:
        - name: REDIRECT_TARGET
          value: "www.pathofexile.com/trade/search"
        - name: REDIRECT_CODE
          value: "302"
---
apiVersion: v1
kind: Service
metadata:
  name: poe-sale-redirector
spec:
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: poe-sale-redirector
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: poe-sale-redirector
spec:
  parentRefs:
  - name: cafe
    #sectionName: https
  hostnames:
  - "poe.sale"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
      # name of the service
    - name: poe-sale-redirector
      port: 80
      namespace: default
---
