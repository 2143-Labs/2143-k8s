apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    # You must replace this email address with your own.
    # Let's Encrypt will use this to contact you about expiring
    # certificates, and issues related to your account.
    email: john@john2143.com
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      # Secret resource that will be used to store the account's private key.
      name: cafe-secret-staging

    solvers:
    - http01:
        gatewayHTTPRoute:
          parentRefs:
            - name: cafe
              namespace: default
              kind: Gateway
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: 2143.christmas
spec:
  secretName: cafe-secret-staging
  commonName: 2143.christmas
  dnsNames:
    - 2143.christmas

  duration: 2160h # 14d
  renewBefore: 360h # 7d

  isCA: false
  usages:
    - server auth
    - client auth

  subject:
    organizations:
      - cert-manager

  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 4096

  issuerRef:
    name: letsencrypt-staging
    kind: Issuer
---
