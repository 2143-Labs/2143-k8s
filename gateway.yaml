apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: cafe
  namespace: default
  annotations:
    cert-manager.io/issuer: letsencrypt-prod
spec:
  gatewayClassName: nginx
  listeners:
  - name: http
    hostname: 2143.christmas
    port: 80
    protocol: HTTP
    allowedRoutes:
      namespaces:
        from: Same

  - name: https
    hostname: 2143.christmas
    port: 443
    protocol: HTTPS
    allowedRoutes:
      namespaces:
        from: Same
    tls:
      mode: Terminate
      certificateRefs:
      - kind: Secret
        name: cafe-tls-key-prod
        namespace: default
